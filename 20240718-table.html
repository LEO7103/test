    function showdata_read(data) {
      console.log(data);

      $("#datalist").empty();
      data.data.forEach(function (item) {
        var strHTML = '<tr><td data-th="產品編號">' + item.ID + '</td><td data-th="產品名稱">' + item.Name + '</td><td data-th="產品價格">' + item.Price + '</td><td data-th="產品數量">' + item.Num + '</td><td data-th="產品備註">' + item.Remark + '</td><td data-th="建檔時間">' + item.Created_at + '</td><td data-th="圖片建檔">' + item.Photo + '</td><td><button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#updateModal" data-id="' + item.ID + '" data-name="' + item.Name + '" data-price="' + item.Price + '" data-num="' + item.Num + '" data-remark="' + item.Remark + '" data-photo="' + item.Photo + '"  id="btn_update">更新</button><button class="btn btn-danger" data-id="' + item.ID + '" id="btn_delete">刪除</button></td></tr>';

        $("#datalist").append(strHTML);
      });
    }


    function showdata_update(data) {
      console.log(data);
      if (data.state) {
        Swal.fire({
          title: data.message,
          showDenyButton: false,
          showCancelButton: false,
          confirmButtonText: "確認",
          denyButtonText: `Don't save`
        }).then((result) => {
          /* Read more about isConfirmed, isDenied below */
          if (result.isConfirmed) {
            Swal.fire("Saved!", "", "success").then(() => { location.href = "20240718-table.html"; });

          } else if (result.isDenied) {
            Swal.fire("Changes are not saved", "", "info");
          }
        });

      } else {
        alert(data.message + "請找系統維修人員");
      }
    }

    function showdata_delete(data) {
